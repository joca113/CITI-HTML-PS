<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Picolés</title>
</head>
<body>
    <header>
        <nav>
            <img id="logo-img" src="/Vector.png" alt="Double Dip logo">
            <img id="searchfield" src="/SearchField.png" alt="Search Field">
            <img id="searchfield-mobile" src="/SearchField-mobile.png" alt="Search Field">
        </nav>
    </header>
    <section id="Photos-session">
        <div class="picole-row">
            <div class="picole-with-text">
                <img class='bigger-picole'src="/picole-1.jpg" alt="Picolé Tablito">
                <h2>Picolé Tablito</h2>
                <p>Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)</p>
                <div class="price">
                    <h3>R$ 5,00</h3>
                </div>
            </div>
            <div class="picole-column">
                <div class="picole-smaller-image">
                    <img class="smaller-picole" src="/picole-2.jpg" alt="Picolé de brigadeiro">
                </div>
                <div class="picole-smaller-image">
                    <img class="smaller-picole" src="/picole-3.jpg" alt="Pícolé de Kolorix">
                </div>
            </div>
        </div>
        <div class="picole-row" id="reverse">
            <div class="picole-with-text">
                <img class='bigger-picole'src="/picole-4.jpg" alt="Chica Bon">
                <h2>Chica Bon</h2>
                <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
                <div class="price">
                    <h3>R$ 3,50</h3>
                </div>
            </div>
            <div class="picole-column">
                <div class="picole-smaller-image">
                    <img class="smaller-picole" src="/picole-5.jpg" alt="Picolé Kibonbon">
                </div>
                <div class="picole-smaller-image">
                    <img class="smaller-picole" src="/picole-6.jpg" alt="Picolé Mínion">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <ul class = 'External-links'>
            <li class="link"><a href="#"><img src="/Linkedin.png"></a></li>
            <li class="link"><a href="#"><img src="/facebook.png"></a></li>
            <li class="link"><a href="#"><img src="/Twitter.png"></a></li>
        </ul>
        <img id="logo-img-footer" src="/Vector.png" alt="Double Dip logo">
        <p class="footer-message">Made with &lt;/&gt; and &lt;3 João Luís.</p>
    </footer>
</body>
</html>
